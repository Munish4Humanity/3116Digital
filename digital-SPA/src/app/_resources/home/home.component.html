<div class="container center">
  <div *ngIf="ShowLoader" style="text-align: center;">
    <div
      style="
        margin: 0 auto;
        float: none;
        position: absolute;
        left: 40%;
        top: 28%;
      "
    >
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div id="content">
    <form [formGroup]="queryForm" (ngSubmit)="runQuery()">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select formControlName="sel" [(value)]="selected">
              <mat-option *ngFor="let up of upc" [value]="up.value">
                {{ up.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>Value</mat-label>
            <input formControlName="searchValue" type="text" matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            (click)="runQuery()"
            class="ml-1"
            mat-raised-button
            color="primary"
          >
            Run Query
          </button>
        </div>
      </div>
    </form>
    <div></div>
  </div>
</div>
